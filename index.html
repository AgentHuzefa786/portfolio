<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <a class="logo" href="#"> Huzefa<span>Pishori</span> </a>
        <img
          id="mobile-cta"
          class="mobile-menu"
          src="images/img_2.png"
          alt=""
        />
        <nav>
          <img
            id="mobile-exit"
            class="mobile-menu-exit"
            src="images/img_3.png"
            alt="exit"
          />
          <ul class="primary">
            <li class="current"><a href="#">Home</a></li>
            <li><a href="#">Achievments</a></li>
            <li><a href="aboutme.html">About Me</a></li>
          </ul>

          <ul class="secondary">
            <li><a href="#">Contact</a></li>
            <li class="sign-up"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <section class="hero">
      <div class="container">
        <div class="left-col">
          <p class="subhead">Be Nice. Work Hard.</p>
          <h1>Huzefa Pisori</h1>
        </div>
        <img src="images/img_1.png" alt="" class="hero-img" />
      </div>
    </section>
    <section class="contact-section">
      <div class="container">
        <div class="contact-left">
          <h2>Contact</h2>
          <form action="">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />

            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              cols="30"
              rows="10"
            ></textarea>
            <input
              type="submit"
              class="send-message-cta"
              value="send message"
            />
          </form>
        </div>
      </div>
    </section>

    <script>
      const mobileBtn = document.getElementById("mobile-cta");
      nav = document.querySelector("nav");
      mobileBtnExit = document.getElementById("mobile-exit");
      mobileBtn.addEventListener("click", () => {
        nav.classList.add("menu-btn");
      });
      mobileBtnExit.addEventListener("click", () => {
        nav.classList.remove("menu-btn");
      });
    </script>
  </body>
</html>
